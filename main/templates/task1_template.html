<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Graph Page</title>
        <link rel="stylesheet" href="/static/css/style.css"/>
    </head>
    <body>
        <form action="/task1" method="POST">
            <p>Enter Starting X-Coordinate</p>
            <p><input type="number" name="x" autofocus></p>
            <p>Enter Starting Y-Coordinate</p>
            <p><input type="number" name="y"></p>
            <p>Enter Magnitude of the Starting Velocity (m/s)</p>
            <p><input type="number" name="v"></p>
            <p>Enter Starting Angle (degrees)</p>
            <p><input type="number" name="angle"></p>
            <p><input type="submit"></p>
        </form>
        {% if image_path %}
        <div name="Image">
            <img src="{{ image_path }}" alt="current_graph" style="height: 30%; width: 30%; align-content: right;">
        </div>
        {% endif %}
    </body>
